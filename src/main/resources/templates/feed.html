<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Feed practice</title>
  <script src="https://unpkg.com/htmx.org@2.0.3"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <h1>Feed</h1>
  <div th:each="status : ${statuses}" class="card mt-3">

    <div class="card-body">
        <div class="d-flex">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Avatar" class="rounded-circle me-3" width="48" height="48">
            <div>
                <h5 class="card-title" th:text="${status.userDisplayName}"></h5>
                <p class="card-text" th:text="${status.userHandle}"></p>
            </div>
        </div>
        <p class="card-text mt-3" th:text="${status.content}"></p>
        <div class="d-flex justify-content-between align-items-center mt-3">
            
                <button type="button" class="btn btn-outline-primary"><i class="bi bi-heart"></i>Like</button>
                <button type="button" class="btn btn-outline-secondary"><i class="bi bi-chat"></i>Reply</button>
            
        </div>
    </div>
  </div>
    <div class="card" id="loadMore">
        <button 
            hx-get="/status?page=2"
            hx-swap="outerHTML"
            hx-target="#loadMore"
            hx-trigger="click"
            type="button" class="btn btn-outline-primary"><i class="bi bi-heart"></i>Load More...</button>
    </div>
</div>
</body>
</html>
